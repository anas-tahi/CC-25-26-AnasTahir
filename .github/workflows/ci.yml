name: Run Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [auth-service, product-service, comment-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd "Hito 3/backend/${{ matrix.service }}"
          npm install

      - name: Run tests
        run: |
          cd "Hito 3/backend/${{ matrix.service }}"
          npm test
